<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayDatePicker</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>
</head>
<body class="container" role="main">
	<h1 class="page-title">
		ClayDatePicker
	</h1>

	<div class="row row-spacing">
		<div class="col col-md-3">
			<h2>Default State</h2>
			<div id="default-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col col-md-3">
			<h2>With time</h2>
			<div id="time-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col col-md-3">
			<h2>With locale and time</h2>
			<div id="locale-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col col-md-3">
			<h2>With native</h2>
			<div id="native-block"></div>
		</div>
	</div>
</body>
</html>
